<input class="accordion__input a11y a11y-visually-hidden" type="checkbox" id="accordion-{{index}}{{ heading | slugify }}-control">
<div class="accordion__item" aria-labelledby="accordion-{{index}}{{ heading | slugify }}-control">
  <label class="accordion__label" for="accordion-{{index}}{{ heading | slugify }}-control">
    <span class="accordion__decor bg--gradient"></span>
    <span class="accordion__title">{{ heading }} </span>
    <i class="accordion__indicator"></i>
  </label>

  <div class="accordion__content rich-text" role="region">

    <ul>
      {{ listings }}
      <li>{{ value }}</li>
      {{ /listings }}
    </ul>

    {{ if content }}
      <hr />
      {{ content }}
    {{ /if }}

  </div>
  <!--/ accordion__content.rich-text -->
</div>
<!--/ accordion__item -->
