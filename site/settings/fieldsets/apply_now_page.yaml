sections:
  main:
    display: Main
    fields:
      section_page_hero:
        type: section
        display: Marquee
        instructions: 'Centered heading + intro texts'
      background_image:
        container: main
        folder: /
        restrict: false
        max_files: 1
        mode: grid
        type: assets
        display: 'Background Image'
      marquee-heading:
        type: text
        display: Heading
        default: 'Get Started.'
      marquee-sub-heading:
        type: text
        display: Sub-Heading
      list_content:
        mode: table
        max_rows: 7
        fields:
          list_item:
            type: text
            instructions: 'Text that will be auto-formatted into a fancy looking list'
            display: 'List Item'
        type: grid
        display: 'List Content'
      form_intro:
        type: section
        display: 'Form Intro'
      heading:
        type: text
        display: Heading
        default: 'Contact us'
      content:
        settings: 'Basic - Blurb'
        restrict_assets: false
        type: redactor
        display: 'Content (optional) intro text'
      section_form_fields:
        type: section
        display: 'Form Fields Section'
      geographic_availability_statement:
        settings: 'Basic - Blurb'
        restrict_assets: false
        type: redactor
        display: 'Geographic Availability Statement'
